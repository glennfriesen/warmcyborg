		<style type="text/css">
			* { color: #555; font-family:Monospace; font-size:12px; }
			body { margin: 0px; overflow: hidden; font-size: 200%;}
			canvas { opacity: .8; position:relative; z-index: 3;}
			div.top_text {float:left; margin-left: 26px; margin-top: 26px; position:absolute; z-index: 10000;}

			p {font-size:1.8em;}
			a {font-size:1.8em;}
			h1 {
			  color: #fc0;
			  position: relative;
			  visibility: hidden;
			  font-size: 6em;
			  line-height: 1.3;
			  text-transform: uppercase;
			  transition: all 0.33s ease-in-out;
			}
			h1::before, h1::after {
			  visibility: visible;
			  content: attr(data-word);
			  position: absolute;
			  top: 0;
			  right: 0;
			  bottom: 0;
			  left: 0;
			  z-index: 1;
			  transition: transform 0.5s;
			}
			h1::before {
			  -webkit-clip-path: polygon(0 0, 100% 0%, 100% 37%, 0 65%);
				  clip-path: polygon(0 0, 100% 0%, 100% 37%, 0 65%);
			  will-change: transform;
			  transform: translatex(-0.13em);
			}
			h1::after {
			  -webkit-clip-path: polygon(0% 100%, 100% 100%, 100% 39%, 0 67%);
				  clip-path: polygon(0% 100%, 100% 100%, 100% 39%, 0 67%);
			  transform: translatex(0.13em);
			}
			h1:hover::before, h1:hover::after {
			  transform: translatex(0) translatez(0);
			}

			h1:hover {
			  color: darkblue;
			}

			:root {
			  height: 100%;
			  display: flex;
			}

			:root > * {
			  margin: auto;
			}
		</style>
		
	</head>
